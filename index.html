<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>Cadastro</h2>
  <form id="cadastroForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento">
    </div>

    <div class="form-group">
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="senhaCadastro">Senha:</label>
      <input type="password" id="senhaCadastro" name="senhaCadastro">
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <hr>

  <h2>Acesso aos Cadastros</h2>
  <form id="acessoForm">
    <div class="form-group">
      <label for="senhaAcesso">Senha de Acesso:</label>
      <input type="password" id="senhaAcesso" name="senhaAcesso">
    </div>

    <button type="button" id="acessar">Acessar</button>
  </form>

  <div id="resultadoAcesso"></div>

</div> <!-- fechando div .container -->

<!-- Container para a imagem -->
<div class="image-container">
  <img src="assets/vagabond-takehiko-inoue-wallpaper-preview.jpg" alt="Imagem ajustável">
</div>

<script src="script.js"></script>
</body>
</html>
